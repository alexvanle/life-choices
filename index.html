<!DOCTYPE html>
<html>
	<head>
		<title>Life Choices </title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open Sans"/>
	</head>
	<body>

    <div id="begin">
      <button class="start-btn" onclick="start()">Start</button>
    </div>
    <div id="lottery">
      <div id="partOne">
        <h1>Story Line:</h1>
        <p>You turn 21 and you decide to go to the gas station and get a lottery ticket. <br> You scratch your lottery ticket and win $100,000. <br> The government takes 40% of it and now you have $60,000.</p>
          <button class='buttonChoice' onclick="choice()">Next</button>
      </div>
    </div>
	<div id='container'>
		<div id='title'>
			<h1>Life Choices</h1>
		</div>
		<br/>
		<div id="images">
			<div id="text"></div>
			<input id="input" onkeydown='submitName(this)' placeholder='Type Your Name and Type on the ENTER Key to Begin'>
			<div id="buttonBox"></div>
		</div>
	</div>
		<script src="js/app.js"></script>
	</body>
</html>
